<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EPUB Reader (Debug Mode)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    #upload {
      margin: 10px;
      font-size: 16px;
      z-index: 1000;
    }
    #viewer {
      width: 100%;
      height: calc(100% - 90px);
      background: white;
    }
    #status {
      padding: 10px;
      font-size: 14px;
      color: #333;
      background: #fff3cd;
      border-top: 1px solid #ddd;
      overflow-y: auto;
      max-height: 80px;
    }
  </style>
</head>
<body>
  <input type="file" id="upload" accept=".epub" />
  <div id="viewer"></div>
  <div id="status">📄 等待文件上传...</div>

  <script>
    const input = document.getElementById("upload");
    const viewer = document.getElementById("viewer");
    const status = document.getElementById("status");

    function log(msg) {
      console.log(msg);
      status.innerText += "\n" + msg;
    }

    window.onerror = function (msg, url, lineNo, columnNo, error) {
      log("❌ 错误: " + msg + " (第 " + lineNo + " 行)");
      return false;
    };

    input.addEventListener("change", function () {
      const file = this.files[0];
      if (!file) {
        log("⚠️ 没有选择文件。");
        return;
      }

      log("📦 正在加载 EPUB 文件：" + file.name);

      try {
        const book = ePub(file);
        const rendition = book.renderTo(viewer, {
          width: "100%",
          height: "100%"
        });

        rendition.display()
          .then(() => log("✅ 渲染成功！"))
          .catch(err => log("❌ 渲染失败: " + err));
      } catch (err) {
        log("❌ 异常：" + err.message);
      }
    });
  </script>
</body>
</html>
