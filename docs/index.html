<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EPUB Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ 必须先加载 JSZip，再加载 epubjs -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
    }
    #top-bar {
      padding: 10px;
      background: #fafafa;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    #upload, #chapters {
      font-size: 16px;
    }
    #viewer {
      flex-grow: 1;
      width: 100%;
      background: white;
    }
    #status {
      font-size: 14px;
      padding: 10px;
      color: #333;
      background: #fff8dc;
      min-height: 60px;
      overflow-y: auto;
    }
    #progress-bar {
      height: 4px;
      background: #4caf50;
      width: 0%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>

  <div id="top-bar">
    <input type="file" id="upload" accept=".epub" />
    <select id="chapters">
      <option value="">📖 请选择章节</option>
    </select>
  </div>
  <div id="progress-bar"></div>
  <div id="viewer"></div>
  <div id="status">📄 准备就绪，等待上传 EPUB 文件...</div>

  <script>
    const upload = document.getElementById("upload");
    const viewer = document.getElementById("viewer");
    const status = document.getElementById("status");
    const progressBar = document.getElementById("progress-bar");
    const chaptersDropdown = document.getElementById("chapters");

    let book, rendition;

    function setStatus(msg) {
      status.textContent = msg;
    }

    function logError(err) {
      console.error(err);
      setStatus("❌ 错误: " + (err?.message || err));
    }

    function setProgress(percent) {
      progressBar.style.width = percent + "%";
    }

    window.onerror = function (msg, url, lineNo, columnNo, error) {
      logError(error || msg);
      return true;
    };

    upload.addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      setProgress(10);
      setStatus("📦 正在读取 EPUB 文件：" + file.name);
      chaptersDropdown.innerHTML = '<option value="">📖 请选择章节</option>';

      try {
        book = ePub(file);
        rendition = book.renderTo(viewer, {
          width: "100%",
          height: "100%",
        });

        setProgress(30);

        book.ready.then(() => {
          setProgress(60);
          const first = book.spine.get(0);
          rendition.display(first.href)
            .then(() => {
              setProgress(100);
              setStatus("✅ EPUB 加载成功！");
            });

          return book.navigation.loaded;
        }).then(nav => {
          nav.toc.forEach((item, index) => {
            const option = document.createElement("option");
            option.textContent = item.label;
            option.value = item.href;
            chaptersDropdown.appendChild(option);
          });
        }).catch(logError);
      } catch (err) {
        logError(err);
      }
    });

    chaptersDropdown.addEventListener("change", function () {
      const href = this.value;
      if (href && rendition) {
        rendition.display(href).then(() => {
          setStatus("📘 已跳转至章节：" + this.options[this.selectedIndex].text);
        });
      }
    });
  </script>

</body>
</html>
