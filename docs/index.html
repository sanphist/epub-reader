<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EPUB Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- âœ… å¿…é¡»å…ˆåŠ è½½ JSZipï¼Œå†åŠ è½½ epubjs -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
    }
    #top-bar {
      padding: 10px;
      background: #fafafa;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    #upload, #chapters {
      font-size: 16px;
    }
    #viewer {
      flex-grow: 1;
      width: 100%;
      background: white;
    }
    #status {
      font-size: 14px;
      padding: 10px;
      color: #333;
      background: #fff8dc;
      min-height: 60px;
      overflow-y: auto;
    }
    #progress-bar {
      height: 4px;
      background: #4caf50;
      width: 0%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>

  <div id="top-bar">
    <input type="file" id="upload" accept=".epub" />
    <select id="chapters">
      <option value="">ğŸ“– è¯·é€‰æ‹©ç« èŠ‚</option>
    </select>
  </div>
  <div id="progress-bar"></div>
  <div id="viewer"></div>
  <div id="status">ğŸ“„ å‡†å¤‡å°±ç»ªï¼Œç­‰å¾…ä¸Šä¼  EPUB æ–‡ä»¶...</div>

  <script>
    const upload = document.getElementById("upload");
    const viewer = document.getElementById("viewer");
    const status = document.getElementById("status");
    const progressBar = document.getElementById("progress-bar");
    const chaptersDropdown = document.getElementById("chapters");

    let book, rendition;

    function setStatus(msg) {
      status.textContent = msg;
    }

    function logError(err) {
      console.error(err);
      setStatus("âŒ é”™è¯¯: " + (err?.message || err));
    }

    function setProgress(percent) {
      progressBar.style.width = percent + "%";
    }

    window.onerror = function (msg, url, lineNo, columnNo, error) {
      logError(error || msg);
      return true;
    };

    upload.addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      setProgress(10);
      setStatus("ğŸ“¦ æ­£åœ¨è¯»å– EPUB æ–‡ä»¶ï¼š" + file.name);
      chaptersDropdown.innerHTML = '<option value="">ğŸ“– è¯·é€‰æ‹©ç« èŠ‚</option>';

      try {
        book = ePub(file);
        rendition = book.renderTo(viewer, {
          width: "100%",
          height: "100%",
        });

        setProgress(30);

        book.ready.then(() => {
          setProgress(60);
          const first = book.spine.get(0);
          rendition.display(first.href)
            .then(() => {
              setProgress(100);
              setStatus("âœ… EPUB åŠ è½½æˆåŠŸï¼");
            });

          return book.navigation.loaded;
        }).then(nav => {
          nav.toc.forEach((item, index) => {
            const option = document.createElement("option");
            option.textContent = item.label;
            option.value = item.href;
            chaptersDropdown.appendChild(option);
          });
        }).catch(logError);
      } catch (err) {
        logError(err);
      }
    });

    chaptersDropdown.addEventListener("change", function () {
      const href = this.value;
      if (href && rendition) {
        rendition.display(href).then(() => {
          setStatus("ğŸ“˜ å·²è·³è½¬è‡³ç« èŠ‚ï¼š" + this.options[this.selectedIndex].text);
        });
      }
    });
  </script>

</body>
</html>
